<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản Lý Nhân Viên</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white text-center">
            <h4>Danh Sách Nhân Viên</h4>
            <input
                    type="text"
                    id="search"
                    class="form-control mt-2"
                    placeholder="Tìm kiếm..."
            />
        </div>
        <div class="card-body">
            <!-- Nút Quay Lại và Thêm Nhân Viên -->
            <div class="mb-3 d-flex justify-content-between">
                <button
                        class="btn btn-secondary"
                        onclick="window.location.href='index.html'"
                >
                    Quay Lại
                </button>
                <button
                        class="btn btn-primary"
                        onclick="window.location.href='Add_employee.html'"
                >
                    Thêm Nhân Viên
                </button>
            </div>

            <!-- Bảng Nhân Viên -->
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Role</th>
                    <th>Phòng Ban</th>
                    <th>Thông Tin</th>
                    <th>Chỉnh Sửa</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>

            <!-- Phân trang -->
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-secondary me-2" id="prevPage">
                    Trang Trước
                </button>
                <span id="pageInfo" class="align-self-center"></span>
                <button class="btn btn-secondary ms-2" id="nextPage">
                    Trang Tiếp
                </button>
            </div>
        </div>
    </div>
</div>

        ],
        user14: [
            {period: "T1/2024", date: "2024-01-05", scores: [8, 8, 8, 8], comment: "Tốt"},
            {period: "T2/2024", date: "2024-02-10", scores: [9, 9, 9, 9], comment: "Nổi bật"}
        ]
    };
    let currentPage = 1;
    const itemsPerPage = 10;

    // Hiển thị danh sách nhân viên với phân trang
    function renderTable() {
        const tableBody = $("#tableBody");
        tableBody.empty();

        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = employees.slice(start, end);

        paginatedItems.forEach((emp, index) => {
            tableBody.append(`
            <tr>
              <td>${start + index + 1}</td>
              <td>${emp.username}</td>
              <td>${emp.fullName}</td>
              <td>${emp.role}</td>
              <td>${emp.department}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="viewInfo('${
                emp.username
            }')">Xem</button>
              </td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editEmployee('${
                emp.username
            }')">Chỉnh Sửa</button>
              </td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="confirmDelete('${
                emp.username
            }')">Xóa</button>
              </td>
            </tr>
          `);
        });

        $("#pageInfo").text(
            `Trang ${currentPage} / ${Math.ceil(employees.length / itemsPerPage)}`
        );
    }

    // Xử lý nút phân trang
    $("#prevPage").click(() => {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    });

    $("#nextPage").click(() => {
        if (currentPage < Math.ceil(employees.length / itemsPerPage)) {
            currentPage++;
            renderTable();
        }
    });

    // Xử lý tìm kiếm
    $("#search").on("keyup", function () {
        let value = $(this).val().toLowerCase();
        $("#tableBody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
    });

    // Chỉnh sửa nhân viên
    function editEmployee(username) {
        window.location.href = `Edit_Employee.html?user=${username}`;
    }

    // Xóa nhân viên
    function confirmDelete(username) {
        if (confirm("Bạn có chắc chắn muốn xóa nhân viên này không?")) {
            employees = employees.filter((emp) => emp.username !== username);
            renderTable();
            alert("Nhân viên đã được xóa!");
        }
    }

    // Xem thông tin nhân viên
    function viewInfo(username) {


        const reviews = employeeReviews[username] || [];
        localStorage.setItem("selectedReviews", JSON.stringify(reviews));
        localStorage.setItem("allEmployeeReviews", JSON.stringify(employeeReviews));

        window.location.href = `employee_info.html?user=${username}`;
    }

    $(document).ready(() => {
        renderTable();
    });

</script>
</body>
</html>
