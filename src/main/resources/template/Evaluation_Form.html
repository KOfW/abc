<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Đánh Giá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
      .sortable-handle {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center w-100">
          <input
            type="text"
            id="evaluation-title"
            class="form-control fs-3 fw-bold border-0"
            value="Mẫu Đánh Giá"
            oninput="updateTimestamp()"
          />
          <button class="btn btn-light ms-2" onclick="focusTitle()">
            <i class="fas fa-edit"></i>
          </button>
        </div>
      </div>
      <p><strong>Thời gian tạo:</strong> <span id="timestamp"></span></p>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tiêu chí</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="criteria-list" class="sortable">
          <tr>
            <td>
              <i class="fas fa-bars sortable-handle"></i>
              <input
                type="text"
                class="form-control"
                value="Kỹ năng"
                oninput="updateTimestamp()"
              />
            </td>
            <td>
              <button class="btn btn-danger" onclick="confirmRemove(this)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <i class="fas fa-bars sortable-handle"></i>
              <input
                type="text"
                class="form-control"
                value="Thái độ"
                oninput="updateTimestamp()"
              />
            </td>
            <td>
              <button class="btn btn-danger" onclick="confirmRemove(this)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary" onclick="addCriterion()">
        <i class="fas fa-plus"></i> Thêm tiêu chí
      </button>
      <button class="btn btn-success" onclick="saveEvaluation()">
        <i class="fas fa-save"></i> Lưu
      </button>
      <button class="btn btn-secondary" ondblclick="confirmCancel()">
        <i class="fas fa-times"></i> Hủy
      </button>
    </div>

    <script>
      function updateTimestamp() {
        let now = new Date();
        let dateString = now.toLocaleDateString(); // Chỉ hiển thị ngày
        document.getElementById("timestamp").textContent = dateString;
      }

      function focusTitle() {
        document.getElementById("evaluation-title").focus();
      }

      updateTimestamp();

      function addCriterion() {
        let criteriaList = document.getElementById("criteria-list");
        let newCriteria = document.createElement("tr");
        newCriteria.innerHTML = `
          <td><i class="fas fa-bars sortable-handle"></i> <input type="text" class="form-control" placeholder="Nhập tiêu chí" oninput="updateTimestamp()"></td>
          <td><button class="btn btn-danger" onclick="confirmRemove(this)"><i class="fas fa-trash"></i></button></td>
        `;
        criteriaList.appendChild(newCriteria);
        updateTimestamp();
      }

      function confirmRemove(button) {
        if (confirm("Bạn có chắc chắn muốn xóa tiêu chí này?")) {
          button.closest("tr").remove();
          updateTimestamp();
        }
      }

      function saveEvaluation() {
        let title = document.getElementById("evaluation-title").value;
        let criteria = [];
        document.querySelectorAll("#criteria-list tr").forEach((row) => {
          let input = row.querySelector("td input");
          let criterion = input ? input.value : "";
          if (criterion) criteria.push(criterion);
        });

        let evaluationData = {
          title,
          criteria,
          timestamp: new Date().toLocaleDateString(),
        };
        localStorage.setItem("evaluationData", JSON.stringify(evaluationData));
        alert("Mẫu đánh giá đã được lưu!");
      }

      function confirmCancel() {
        if (
          confirm("Bạn có chắc chắn muốn hủy? Mọi thay đổi sẽ không được lưu.")
        ) {
          window.location.href = "evaluation_Review.html";
        }
      }

      new Sortable(document.getElementById("criteria-list"), {
        handle: ".sortable-handle",
        animation: 150,
      });
    </script>
  </body>
</html>
