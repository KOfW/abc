<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mẫu Đánh Giá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
      .sortable-handle {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2 id="template-title" class="mb-3">Mẫu Đánh Giá</h2>
      <p><strong>Thời gian tạo:</strong> <span id="timestamp"></span></p>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tiêu chí</th>
          </tr>
        </thead>
        <tbody id="criteria-list" class="sortable">
          <tr>
            <td><i class="fas fa-bars sortable-handle"></i> Kỹ năng</td>
          </tr>
          <tr>
            <td><i class="fas fa-bars sortable-handle"></i> Thái độ</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-secondary" ondblclick="history.back()">
        <i class="fas fa-times"></i> Hủy
      </button>
    </div>

    <script>
      document.getElementById("timestamp").textContent =
        new Date().toLocaleString();

      document.addEventListener("DOMContentLoaded", function () {
        // Lấy tham số từ URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name") || "Mẫu Đánh Giá";
        const timestamp =
          params.get("timestamp") || new Date().toLocaleString();

        // Hiển thị trên giao diện
        document.getElementById("template-title").textContent = name;
        document.getElementById("timestamp").textContent = timestamp;
      });

      new Sortable(document.getElementById("criteria-list"), {
        handle: ".sortable-handle",
        animation: 150,
      });
    </script>
  </body>
</html>
